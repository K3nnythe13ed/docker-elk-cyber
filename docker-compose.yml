version: '2'
services:
  elasticsearch:
    build:
      context: elasticsearch/
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
  logstash:
    build:
      context: logstash/
    volumes:
      - ./logstash/config:/etc/logstash/conf.d
      - ./logstash/template:/etc/logstash/template
    ports:
      - "5044:5044"
    links:
      - elasticsearch
  filebeat:
    build:
      context: filebeat/
    volumes:
      - ./filebeat/filebeat.yml:/filebeat.yml
      - ./filebeat/log:/log
    links:
      - logstash
  provisioner:
    build:
      context: provisioner/
      #args:
      #  - http_proxy=
      #  - HTTP_PROXY=
      #  - https_proxy=
      #  - HTTPS_PROXY=
    volumes:
      - "./provisioner/initial_import:/initial_import"
    links:
      - elasticsearch
  kibana:
    build:
      context: kibana/
    volumes:
       - "./kibana/config/:/etc/kibana/"
    ports:
       - "5601:5601"
    links:
       - elasticsearch
